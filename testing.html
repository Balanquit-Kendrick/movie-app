<html>
  <head>
  <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  </head>
    <style>
    .display{
        height: 600px;
        width: auto;
        border: solid 1px black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    .slick-next{
        height: 100px;
        width: 50;
    }
    </style>
  <body class="bg-black">
    <div class="h-screen flex border items-center justify-center p-[20px]">
        <div class="w-[1200px] content-center justify-content-center border border-[red]">
            <div>
                <div class="display slider-for">
                    <!-- Slides will be inserted dynamically here -->
                </div>
            </div>

            <div class="flex border border-black content-center place-content-center">
                <div class="slider-nav m-2 border border-black h-[200] w-[1000px] ">
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 1</div>
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 2</div>
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 3</div>
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 4</div>
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 5</div>
                    <div class="bg-slate-300 align-text m-2 content-center text-center mx-5 w-[100px]">Slide 6</div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        // Loop through each .box in .slider-nav and create corresponding .slider-for slides
        $('.slider-nav .box').each(function() {
            var slideContent = $(this).text(); // Get the text from .box
            $('.slider-for').append('<div>' + slideContent + '</div>'); // Create and append slides
        });

        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 5,
            slidesToScroll: 3,
            asNavFor: '.slider-for',
            arrows: true,
            dots: false,
            centerMode: true,
            focusOnSelect: true,
            swipeToSlide: true,
        });
    </script>
  </body>
</html>
